<!DOCTYPE html>
<!-- b_01_layout_base.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/src/b_01_layout_base.css">
  <script src="../js/common/modernizr-custom.js"></script>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
  <title>Document</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="#">웹 내용 풀이</a></h1>
    <hr />

    <div class="ex_part" hidden>
      <h2>layout 01</h2>

      <div class="box_01">
        <div class="inner_01">inner_01</div>
        <div class="inner_02">inner_02</div>
        <div class="inner_03">inner_03</div>
      </div>
    </div><!-- .ex_part -->

    <div class="ex_part" hidden>
      <h2>layout 02</h2>
      
      <div class="box_02">
        <div class="inner_01">inner_01</div>
        <div class="inner_02">inner_02</div>
        <div class="inner_03">inner_03</div>
      </div>

    </div><!-- .ex_part -->

    <div class="ex_part" hidden>
      <h2>layout 03</h2>
      
      <div class="box_03">
        <div class="inner_01">inner_01</div>
        <div class="inner_02">inner_02</div>
      </div>

    </div><!-- .ex_part -->

    <div class="ex_part" hidden>
      <h2>layout 04</h2>
      
      <div class="box_04">
        <div class="inner_01">
          <div class="insert">inner_01</div>
        </div>
        <div class="inner_02">
          <div class="insert">inner_02</div>
        </div>
        <div class="inner_03">
          <div class="insert">inner_03</div>
        </div>
      </div>

    </div><!-- .ex_part -->

    <div class="ex_part">
      <h2>layout 05</h2>      
      <div class="box_05 clearfix">
        <div class="inner_01">
          <div class="insert">insert</div>
        </div>
        <div class="inner_02">
          <div class="insert">insert</div>
        </div>
        <div class="inner_03">
          <div class="insert">insert</div>
        </div>
        <!-- ? display:block; clear:both; -->
      </div>
    </div><!-- .ex_part -->

    <div class="ex_part" hidden>
      <h2>layout 06</h2>
      
      <div class="box_06">
        <div class="inner_01 clearfix">
          <div class="insert_01">insert_01</div>
          <div class="insert_02">insert_02</div>
          <!-- <::after> -->
        </div>
        <div class="inner_02 clearfix">
          <div class="insert_01">insert_01</div>
          <div class="insert_02">insert_02</div>
          <div class="insert_03">insert_03</div>
        </div>
        <div class="inner_03 clearfix">
          <div class="insert_01">insert_01</div>
          <div class="insert_02">insert_02</div>
        </div>
      </div>

    </div><!-- .ex_part -->

  </div><!-- // #wrap -->
  <!-- script -->
  <script></script>
</body>
</html>
