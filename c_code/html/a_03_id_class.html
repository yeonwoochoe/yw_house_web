<!DOCTYPE html>
<!-- a_03_class.html -->
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id 및 class 이해</title>
    <!-- style -->
    <!-- 
      id는 camelCase, 
      class는 under_score,
      prefix(접두어는 카데고리분류에 따른 이름), 
      sufix(접미어 레벨의 차이),
      네이밍을 사용시 특정 제품명, 사람은 지양
      '형태(역할)_의미_상태' 순서로 조합
     -->
    <style>
      #wrap { width:100%; height:auto; background-color:#eee; }
      .box_size {width:100%; height:700px; }
      #contentBox { background-color:#7cf;}
      #localBox { background-color:#f7f;}
      #familyBox { background-color:#7ff;}
      #companyBox { background-color:#fc7;}
    </style>
  </head>
  <body>
    <!-- layout -->
    <div id="wrap">
      <h1><a href="./a_00_content.html">웹기초</a></h1>
      <hr />
      <div class="navigation">
        <h2>id와 class에대한 개념 정리 및 기타</h2>
        <p>
          페이지이동을 하는 하이퍼링크 -&gt; 페이지의 주소 , <br /> 
          페이지 내부에서 위치를 찾아가게하는 마이크로 링크 &gt; id속성의 값을 연결<br />
          class는 단순한 이름을 의미하고 &amp; id는 주요 핵심 또는 큰 범위의 틀 이름으로 사용 &#8361;
        </p>
        <!-- 특수문자를 삽입하는 코드 : entity code -->
        <ul>
          <li><a href="#contentBox">contentBox</a></li>
          <li><a href="#localBox">localBox</a></li>
          <li><a href="#familyBox">familyBox</a></li>
          <li><a href="#companyBox">companyBox</a></li>
        </ul>
      </div>

      <div class="box_size" id="contentBox">contentBox</div>
      <div class="box_size" id="localBox">localBox</div>
      <div class="box_size" id="familyBox">familyBox</div>
      <div class="box_size" id="companyBox">companyBox</div>
      <div class="box_size other_box">other box</div>

    </div>

    <!-- script -->
    <script></script>
  </body>
</html>
